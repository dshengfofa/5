							<p align="justify" style="LINE-HEIGHT: 150%; MARGIN-LEFT: 10px; MARGIN-RIGHT: 10px"><font size="3">一一三问：什么叫“三维空间”、“四维空间”、“多维空间”？<br>
<br>
　　答：“维”是一种度量，如几何平面即二维。长、宽、高便构成“三维空间”。在三维空间坐标上，加上时间，时空互相联系，就构成四维空间连续区。现在科学家已承认十一维空间。空间维数愈高，说明其境界愈不可思议。佛陀法身遍满广大虚空，维数必然是无限大。由于复度多空间的学说，可以减少人们对佛教种种不可思议境界的怀疑。<br>
